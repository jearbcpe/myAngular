<div #modalSaveUser class="modal fade" id="modalSaveUser" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">บันทึกข้อมูลผู้ใช้งาน</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <form [formGroup]="saveUserForm" (ngSubmit)="onSubmitSave(saveUserForm.value)">
        <div class="modal-body">
            <div class="col-md-12" style="padding-top:12px; ">
                <div class="row" >
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>ชื่อ-นามสกุล</label>
                            <input type="text" formControlName="fullName" class="form-control" >
                            <div class="invalid-feedback">โปรดระบุชื่อ-นามสกุล</div>
                        </div>
                    </div>    
              
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>ตำแหน่ง</label>
                            <input type="text" formControlName="position" class="form-control">
                            <div class="invalid-feedback">โปรดระบุตำแหน่ง</div>
                        </div>                                    
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>หน่วยงาน</label>
                            <select class="form-control" formControlName="divn">
                                <option  [value]="0">เลือกทั้งหมด</option>
                                <option  *ngFor="let division of divisions" [value]="division.divnId">
                                    {{division.divnName}}
                                </option>
                            </select>
                            <div class="invalid-feedback">โปรดระบุหน่วยงาน</div>
                        </div>                                    
                    </div>
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>สถานะ</label>
                            <select class="form-control" formControlName="status" >
                                <option [value]="0" >กรุณาเลือก</option>
                                <option [value]="1">ใช้งาน</option>
                                <option [value]="2">ไม่ใช้งาน</option>
                            </select>
                            <div class="invalid-feedback">โปรดระบุสถานะ</div>
                        </div>                                    
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" formControlName="username" class="form-control">
                            <div class="invalid-feedback">โปรดระบุชื่อผู้ใช้งาน</div>
                        </div>                                    
                    </div>
                </div>
                <div class="row" >
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" formControlName="password" class="form-control">
                            <div class="invalid-feedback">โปรดระบุรหัสผ่าน</div>
                        </div>                                    
                    </div>
                    <div class="col-md-6"  >
                        <div class="form-group">
                            <label>Re-Password</label>
                            <input type="password" formControlName="rePassword" class="form-control">
                            <div class="invalid-feedback">โปรดระบุรหัสผ่านอีกครั้ง</div>
                        </div>                                    
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!saveUserForm.valid">Save changes</button>
        </div>
        </form> 
     
    </div>
</div>
</div>
