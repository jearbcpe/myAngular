<div #verifyModal class="modal fade" id="verifyModal" tabindex="-1" role="dialog" 
  aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>กรุณายืนยันตัวตน</b><br>  </h5>
      <!--
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        -->
      </div>
      <div class="modal-body">
        <div class="col-md-12"  >
        <div class="row" >
            <div class="col-md-12"  >
                <div class="form-group">
                    <label >ชื่อผู้ใช้งาน</label>
                    <input type="text" [(ngModel)]="txtUsername" name="txtUsername" class="form-control"  aria-describedby="emailHelp" placeholder="">
                </div>                                    
            </div>
            <div class="col-md-12"  >
                <div class="form-group">
                    <label>รหัสผ่าน</label>
                    <input type="password" [(ngModel)]="txtPassword" name="txtPassword"  class="form-control"  aria-describedby="emailHelp" placeholder="">
                </div>                                    
            </div>
        </div>
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" (click)="onVerify()" class="btn btn-primary">ตกลง</button>
        <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>-->
      </div>
    </div>
  </div>
</div>
